<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boto Choose Plan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bogo-container">
        <div class="bogo-title-section">
            <div class="line">
                <hr>
            </div>
            <h1 class="bogo-title">YAY! It's BOGO</h1>
            <div class="line">
                <hr>
            </div>
        </div>
        <div class="offer-box selected" data-index="0">
            <input type="radio" class="offer-radio" name="offer" id="offer1" checked>
            <div class="offer-details">
                <div class="offer-header">
                    <span class="offer-units">1 Unit</span>
                    <span class="offer-discount">10% Off</span>
                </div>
                <div class="variant-selectors">
                    <div class="empty"></div>
                    <div class="size">Size</div>
                    <div class="color"> Color</div>
                    <label>#1</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Color</option>
                    </select>
                    <label>#2</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="offer-desc">Standard Price</div>

            </div>
            <div class="offer-price">$10.00 USD <div class="offer-old-price">$24.00 USD</div>
            </div>

        </div>

        <div class="offer-box" data-index="1">
            <input type="radio" class="offer-radio" name="offer" id="offer2">
            <div class="offer-details">
                <div class="offer-header">
                    <span class="offer-units">2 Unit</span>
                    <span class="offer-discount">20% Off</span>
                </div>
                <div class="variant-selectors">
                    <div class="empty"></div>
                    <div class="size">Size</div>
                    <div class="color"> Color</div>
                    <label>#1</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Color</option>
                    </select>
                    <label>#2</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="offer-desc">Premium Price</div>
            </div>
            <div class="offer-price">$18.00 USD <div class="offer-old-price">$24.00 USD</div>
            </div>
            <div class="most-popular">MOST POPULAR</div>
        </div>
        <div class="offer-box" data-index="2">
            <input type="radio" class="offer-radio" name="offer" id="offer3">
            <div class="offer-details">
                <div class="offer-header">
                    <span class="offer-units">3 Unit</span>
                    <span class="offer-discount">30% Off</span>
                </div>
                <div class="variant-selectors">
                    <div class="empty"></div>
                    <div class="size">Size</div>
                    <div class="color"> Color</div>
                    <label>#1</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Color</option>
                    </select>
                    <label>#2</label><select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><select class="color-select">
                        <option>Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="offer-desc">Platinum Price</div>
            </div>
            <div class="offer-price">$24.00 USD <div class="offer-old-price">$24.00 USD</div>
            </div>
        </div>
        <div class="total-row-section" >
            <div class="free-delivery">Free Delivery</div>
            <div class="total-row">Total : $10.00 USD</div>
        </div>

        <button class="add-to-cart-btn"><span style="font-size:20px;">+</span> Add to Cart</button>
        <div class="powered-by">@ Powered by Pumper</div>
    </div>
</body>
<script src="script.js"></script>

</html>
